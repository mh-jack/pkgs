name: Push
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=7168
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install Packages
        run: yarn install --frozen-lockfile

      - name: Build & Unit Test
        run: yarn build
